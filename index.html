<html>
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="192x192" href="./fav_index/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <title>Subtract by Min to Max</title>
  </head>
  <body>
    <script src="./js/script.js"></script>
    <center><h1>Subtraction Table</h1></center>
    <p>
      <!-- Space to get user information -->
      <h3>Please enter the following:</h3>
    <form action="javascript:enterClicked()">
      <label for="user-sentence">Enter a Positive Integer</label>
      <input type="number" id="user-integer" step="0"><br><br>
      <label for="user-num">Maximum Number:</label>
      <input type="number" id="max-num" step="0"><br><br>
      <label for="user-sentence">Minimum Number:</label>
      <input type="number" id="min-num" step="0"><br><br>
      <input type="submit" value="Display">
    </form>
  </p>
    <!-- Create a space where the users sentence will be displayed -->
    <div id="display-results">  
      <p></p>
    </div>
  </body>
